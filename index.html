    <script>
      // ===== DEV ONLY: Inject your ReachPoint-dev credentials =====

      window.__SUPABASE_URL__ = "https://qmhxpugetaksrktyfmji.supabase.co";  // <-- replace with real URL
      window.__SUPABASE_ANON_KEY__ = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtaHhwdWdldGFrc3JrdHlmbWppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjA0NzYsImV4cCI6MjA3NDMzNjQ3Nn0.-pS4lHZKwxiVh3XL191_IMcZ-JvESva3zo2elTfSDGg";                      // <-- replace with anon key

      // Create a single shared client for the whole app.
      // We disable auth session persistence to keep the app fully “stateless” on the client.
      (function initSupabase() {
        try {
          if (!window.__SUPABASE_URL__ || !window.__SUPABASE_ANON_KEY__) {
            console.warn("[ReachPoint] Supabase credentials missing; running in fallback (local only).");
            return;
          }
          window.supabase = window.supabase || supabase.createClient(
            window.__SUPABASE_URL__,
            window.__SUPABASE_ANON_KEY__,
            {
              auth: { persistSession: false },
              global: { headers: { "x-reachpoint-env": "dev" } }
            }
          );
          console.log("[ReachPoint] Supabase client initialized.");
        } catch (e) {
          console.error("[ReachPoint] Failed to init Supabase, fallback to local only.", e);
        }
      })();

      // Small helper for modules to check availability without import cycles
      window.hasSupabase = () => !!window.supabase;
    </script>
